<div
  class="container-fluid"
  style="
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    height: 100vh;
    background-image: url('https://img.freepik.com/free-photo/particle-lines-futuristic-gradient-background_53876-104053.jpg');
  "
>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <!-- Sign-Up Component -->
      <div class="col-lg-5 col-md-6 col-sm-12 mx-auto">
        <app-signup (newUser)="addUser($event)"></app-signup>
      </div>

      <!-- User List Component -->
      <div class="col-lg-5 col-md-6 col-sm-12 mx-auto mt-5 mt-lg-0">
        <app-userlist
          [users]="users"
          [deleteUser]="deleteUser.bind(this)"
        ></app-userlist>
      </div>
    </div>
  </div>
</div>
